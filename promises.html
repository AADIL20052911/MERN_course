<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Open Console</h1>
    <script>
        const name=new Promise((resolve, reject) => {
            setTimeout(() => {
                const sys=true;
                if(sys) {
                    resolve("John");
                } else {
                    reject("Error: System failure");
                }
            }, 2000);
        });
        name.then((value) => {
            console.log(value);
        }).catch((error) => {
            console.error(error);
        });
    </script>
    
</body>
</html>
